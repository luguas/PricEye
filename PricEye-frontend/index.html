<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://js.stripe.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https://*.stripe.com https://*.unsplash.com;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://priceye.onrender.com https://*.supabase.co wss://*.supabase.co https://api.stripe.com https://maps.googleapis.com https://fonts.googleapis.com https://fonts.gstatic.com;
      frame-src 'self' https://js.stripe.com https://hooks.stripe.com;
      object-src 'none';
      base-uri 'self';
      upgrade-insecure-requests;
    ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing IA - Dashboard</title>
    <link rel="icon" type="image/png" href="/logo-priceye.png" />
    <link rel="shortcut icon" type="image/png" href="/logo-priceye.png" />
    <!-- Charger des fonts similaires depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Montserrat comme alternative à Avenir (similaire, moderne, géométrique) -->
    <!-- Roboto comme alternative à Average Sans (lisible, simple) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Écran de chargement – visible jusqu’au premier render React */
      .priceye-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f3f4f6;
        z-index: 9999;
      }
      .priceye-loader__spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(21, 93, 252, 0.2);
        border-top-color: #155dfc;
        border-radius: 50%;
        animation: priceye-spin 0.9s linear infinite;
      }
      @media (prefers-color-scheme: dark) {
        .priceye-loader { background: #0f172b; }
        .priceye-loader__spinner {
          border-color: rgba(18, 161, 213, 0.2);
          border-top-color: #12a1d5;
        }
      }
      @keyframes priceye-spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="priceye-loader" aria-hidden="true">
        <div class="priceye-loader__spinner" role="status" aria-label="Chargement"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
