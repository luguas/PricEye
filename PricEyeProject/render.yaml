# Configuration Render pour PricEye Backend
# Documentation: https://render.com/docs/yaml-spec

services:
  - type: web
    name: priceye-backend
    env: node
    plan: free # ou starter/pro pour plus de ressources
    rootDir: PricEyeProject
    buildCommand: |
      npm install && 
      pip3 install -r requirements.txt || python3 -m pip install -r requirements.txt || echo "Python dependencies installation skipped"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
